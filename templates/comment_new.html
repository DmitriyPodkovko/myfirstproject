{% extends 'base.html' %}

{% block title %}New Comment{% endblock title %}

{% block content %}
  <p class="lead"><a href="{% url 'forum_list' num_forum %}"><- back to Forum</a></p>
  <div class="text-center py-5 px-3">
    <h1>New comment:</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary ml-3" type="submit" value="Save">
    </form>
  </div>
{% endblock content %}
