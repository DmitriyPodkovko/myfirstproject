{% extends 'base.html' %}

{% block title %}Forum{% endblock title %}

{% block content %}
    <p class="lead"><a href="{% url 'project_list' %}"><- back to All Projects</a></p>
    {% for forum in object_list %}
         <p>{{ forum.user.username }} {{ forum.comment }}</p>
    {% endfor %}
    <a href="{% url 'comment_new' pk=pk %}">+ New comment</a>
{% endblock content %}
