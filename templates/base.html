<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My first project{% endblock title %}</title>
</head>
<body>
    <main>
        {% if user.is_superuser %}
            <p><a href="{% url 'category_list' %}">All Categories</a></p>
            <p><a href="{% url 'category_add' %}">+ Add Category</a></p>
        {% endif %}
        <p><a href="{% url 'project_list' %}">All Projects</a></p>
        {% if user.is_authenticated %}
            <p><a href="{% url 'project_new' %}">+ New Project</a></p>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </main>
</body>
