{% extends 'base.html' %}

{% block title %}Delete Category{% endblock title %}

{% block content %}
  <p class="lead"><a href="{% url 'category_list' %}"><- back All Categories</a></p>
  <p class="lead"><a href="{% url 'category_detail' category.pk %}"><- back</a></p>
  <div class="text-center py-5 px-3">
    <form action="" method="post">
        {% csrf_token %}
        <h5>Are you sure you want to delete "{{ category.technology }}"?</h5>
        <input class="btn btn-primary ml-3" type="submit" value="Confirm">
    </form>
  </div>
{% endblock content %}
